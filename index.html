<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="icon" href="assets/img/Iconopokeball.png" type="image/png">
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- jason-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <!-- google font -->
    <link rel="stylesheet" href="assets/fuentes/Pokemon Hollow/fontsh.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="assets/fuentes/Pokemon Solid/fonts.css" type="text/css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">


    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- inicio navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark text-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/Iconopokeball.png" id="pokeball"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link  text-white" href="#">PoKémon</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fin navbarr-->

    <!-- ingreso numero pokemon-->

    <section class="container">
        <div class="row">
            <div class="input-group mb-3 w-25 m-auto col-8 py-5 ">
                <div class="input-group-prepend">
                    <p class="input-group-text" id="basic-addon1">Ingresa número de Pokémon que buscas</p>
                </div>
                <input id="input" type="text" class="form-control" placeholder="Nº Pokémon del 1 a 893"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-4 ">
                <button id="botonRedondo" type="button" class="btn btn-danger btn-outline-dark ">go!</button>
            </div>

        </div>
    </section>
    <!-- Inicio muestra nombre datos e imagen-->

    <section id="datosPokemon" class="p-5 text-white container">
        <div class="row">
            <div class="col">
                <img id="imagenFrente" src="">
            </div>
            <div class="col">
                <h2 id="pokemon" class="card-title"></h2>
                <p>Identificador: <span id="identificadorPokemon"></span></p>
                <p>Peso: <span id="pesoPokemon"></span> kg</p>
                <p>Altura: <span id="alturapokemon"></span> mts.</p>
                <p>Tipo: <span id="tipopokemon"></span>

                    <!-- inicio modal del tipo pokemon-->

                    <!-- Button trigger modal -->
                    <button id="botonTipoPokemon" type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        go!
                    </button>

                    <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-dark" id="nombreTipoEsp">Tipo Pokémon</h5>
                                <button id="botonTipoPokemon" type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="colorFondoTipoPokemon" class="modal-body">
                                <img id="imagenTipoPokemon" src=" ">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- fin modal del tipo pokemon-->
                </p>
                <img id="imagenBaila" src="">
            </div>
            <div class="col">
                <img id="imagenOficial" src="">
            </div>
        </div>
    </section>
    <!-- fin muestra nombre datos e imagen-->

    <!-- inicio grafico-->

    <section class="container p-5">

        <button id="paraToggle" type="button" class="btn btn-info">On/Off Características</button>

        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </section>

    <!-- fin grafico-->


    <!-- JS, Popper.js,jQuery, mi script -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
